---
layout: default
---
<div class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="body">
    {{ content }}
  </div>
</div>
<div class="side">
  <hr class="hidden-big" />
  <div class="date-posted">
    Posted <span class="date">{{ page.date | date: "%b %-d %Y" }}</span>
    <div class="author">by <a href="{{ site.author.googleplus }}">{{ site.author.name }}</a></div>
  </div>
  <div class="share-post">
    <div class="g-plusone" data-size="medium"></div>
    <div><a href="https://twitter.com/share" class="twitter-share-button" data-via="twitterapi" data-lang="en">Tweet</a></div>
    <script>
      !function(d,s,id) {
        var js,fjs=d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
          js=d.createElement(s);
          js.id=id;
          js.src="https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js,fjs);
        }
      }(document,"script","twitter-wjs");
    </script>
  </div>

  {% if page.related %}
  <h4>Suggested Posts</h4>
  <ul class="related">
    {% for related in page.related %}
    <li><a href="{{ related['link'] }}">{{ related['title'] }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
