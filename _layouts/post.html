---
layout: default
---
<div class="post">
  <header><h1>{{ page.title }}</h1></header>

  <div class="side">
    <div class="date-posted">
      Posted <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
      <div class="author">by <a href="{{ site.author.googleplus }}">{{ site.author.name }}</a></div>
    </div>

    <div class="share-buttons">
      <!-- Google+ +1 button -->
      <div class="g-plusone" data-size="medium"></div>
      <!-- Twitter tweet button -->
      <div class="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-via="alexjlockwood" data-lang="en">Tweet</a></div>
      <!-- Facebook like button -->
      <div class="fb-like" data-href="{{ site.baseurl }}{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
    </div>
  </div>

  <div class="body">
  {{ content }}
  </div>

  {% if page.related %}
  <div class="side suggested">
    <h4>Suggested Posts</h4>
    <ul class="related">
    {% for related in page.related %}
      <li><a href="{{ related['link'] }}">{{ related['title'] }}</a></li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>

<script>
  !function(d,s,id) {
    var js,fjs=d.getElementsByTagName(s)[0];
    if (!d.getElementById(id)) {
      js=d.createElement(s);
      js.id=id;
      js.src="https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js,fjs);
    }
  }(document,"script","twitter-wjs");
</script>

<!-- Facebook javascript -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
