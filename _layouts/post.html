---
layout: default
---
<div class="post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <div class="body">
        {{ content }}
    </div>
</div>
<div class="side">
    <hr class="hidden-big" />
    <div class="date-posted">
        Posted <span class="date">{{ page.date | date: "%b %-d %Y" }}</span>
    </div>
</div>
