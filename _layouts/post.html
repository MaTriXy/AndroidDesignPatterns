---
layout: default
---
<div class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="body">
    {{ content }}
  </div>
</div>
<div class="side">
  <hr class="hidden-big" />
  <div class="date-posted">
    Posted <span class="date">{{ page.date | date: "%b %-d %Y" }}</span>
    <div class="author">by <a href="{{ site.author.googleplus }}">{{ site.author.name }}</a></div>
  </div>
  {% if page.related %}
  <h4>Suggested Posts</h4>
  <ul class="related">
    {% for related in page.related %}
    <li><a href="{{ related['link'] }}">{{ related['title'] }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
